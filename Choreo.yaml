version: 1.0.0
type: REST_API
buildSpec:
  env: docker
  builder: default
  buildCommand: docker build -t choreo-sample-api .
deploySpec:
  replicas: 1
  envs:
    - name: OLLAMA_API_BASE_URL
      value: "${OLLAMA_API_URL}"
      required: true
    - name: MODEL_NAME
      value: "deepseek-coder"
      required: true
  containers:
    - image: choreo-sample-api
      name: main
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      resources:
        requests:
          cpu: "0.1"
          memory: "128Mi"
        limits:
          cpu: "0.5"
          memory: "256Mi"
deploy:
  restApi:
    port: 8080
    basePath: /
    cors:
      enabled: true
      allowOrigins:
        - "*"
    security:
      enabled: true
      authTypes:
        - OAuth2
    resources:
      - path: /health
        operations:
          - method: GET
            secured: false
      - path: /api/v1/model
        operations:
          - method: GET
      - path: /api/v1/generate
        operations:
          - method: POST 