buildPreset: docker
components:
  - container:
      image: ollama-service
      ports:
        - containerPort: 11434
          name: http
          protocol: TCP
      resources:
        requests:
          cpu: "2"
          memory: "4Gi"
        limits:
          cpu: "2"
          memory: "4Gi"
      securityContext:
        runAsUser: 10016
        runAsGroup: 10016
        fsGroup: 10016
    name: ollama-service
    source:
      image: ollama-service 